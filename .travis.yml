language: python

python:
  - "3.7"

os:
  - linux

dist: xenial

sudo: required

jobs:
  include:
    - stage: local tests
      script:
        - python setup.py install
        - pip install -U -r test-local-requirements.txt
        - py.test ./tests/test_api.py

    - stage: docker integration tests

      services:
        - docker

      env:
        - DOCKER_COMPOSE_VERSION=1.23.2

      before_install:
        - docker pull oldwebtoday/base-browser
        - docker pull oldwebtoday/chrome:73
        - docker pull webrecorder/autobrowser
        - sudo rm /usr/local/bin/docker-compose
        - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin

      script:
        - bash ./tests/start-test-compose.sh
        - pip install -U -r test-docker-requirements.txt
        - py.test --headless ./tests/test_live_crawl.py
        - docker-compose logs
        - bash ./tests/stop-test-compose.sh

