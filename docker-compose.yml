version: '3.5'

services:
    crawlman:
        image: webrecorder/crawlman
        build:
            context: .
        environment:
            - REDIS_URL=redis://redis/0
            - DEFAULT_POOL=auto-pool

        depends_on:
            - redis
            - pywb

        ports:
            - 8000:8000

        volumes:
            - ./:/app/

    pywb:
        build: ./pywb/

        environment:
            - INIT_COLLECTION=coll
            - REDIS_URL=redis://redis/0

        volumes:
            - ./webarchive:/webarchive

        networks:
            - default
            - browsers

        ports:
            - 8180:8080

        depends_on:
            - redis

    shepherd:
        image: oldwebtoday/shepherd:1.1.0-dev

        environment:
            - BROWSER_NET=crawlmanager_browsers
            - MAIN_NET=crawlmanager_default

            - PROXY_HOST=pywb
            - PROXY_PORT=8080

        depends_on:
            - redis

        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ./flocks:/app/flocks
            - ./pool_config.yaml:/app/pool_config.yaml

        ports:
            - 9020:9020

    redis:
        image: redis:3.2.4

    behaviors:
      image: webrecorder/behaviors


networks:
    default:
        driver: bridge

    browsers:
        driver: bridge

